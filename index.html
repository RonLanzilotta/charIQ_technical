<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>IBM 20 Moving Average</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="stockContainer">
        <div class="title">
          <h1>International Business Machines Corporation <br> (IBM)</h1>
        </div>
        <div class="chartContainer">
          <canvas id="lineChart" class="lineChart">current IBM 20 day moving average stock price</canvas>
          <div class="chartParameterContainer">
            <div class="inputContainer">
              <div class="inputDescription">Change moving average interval:</div>
              <div class="inputAndButtonContainer">
                <input 
                type="number" 
                id="movAvgIntInput"
                min="1"
                max="100"
                >
                <button id="changeMovingAvgInt">Submit</button>
              </div>
            </div>
            <div class="legendContainer">
              <div class="legend">
                  <div class="legendEntryContainer">
                    <div class="stockBox"></div>
                    <div class="stockColor">= Closing Price</div>
                  </div>
                  <div class="legendEntryContainer">
                    <div class="movAvgBox"></div>
                    <div class="movAvgColor">= Moving Average</div>
                  </div>
              </div>
            </div>

        </div>
        </div>
      </div>
        <script src="app.js" defer></script>
    </body>
</html>
