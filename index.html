<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>IBM 20 Day Moving Average</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="stockContainer">
        <div class="title">
          <h1>IBM Stocks</h1>
        </div>
        <div class="chartContainer">
          <canvas id="lineChart" class="lineChart">current IBM 20 day moving average stock price</canvas>
          <div class="chartParameterContainer">
            <div class="inputContainer">
              <input 
              type="number" 
              id="movAvgIntInput"
              min="1"
              max="100"
              >
              <button id="changeMovingAvgInt">Change Moving Average Interval</button>
            </div>
            <div class="legend">
                <div class="stockColor">= Closing Price</div>
                <div class="movingAvgColor">= Moving Average</div>
            </div>

        </div>
        </div>
      </div>
        <script src="app.js" defer></script>
    </body>
</html>
