<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>IBM 20 Day Moving Average</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>IBM Stocks</h1>
        <canvas id="chart">current IBM 20 day moving average stock price</canvas>
        <input 
            type="number" 
            id="movingAvgInt" 
            placeholder="Enter moving average interval"
            min="1"
            max="100"
        >
        <button onclick="handleMovingAvgIntUpdate()">Change Moving Average Interval</button>
        <script src="app.js" defer></script>
    </body>
</html>
